<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Email Detector</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient( darkcyan);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: purple;
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffcc00;
            letter-spacing: 1px;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 20px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.15);
            color: #fff;
            resize: none;
            transition: background 0.3s ease;
        }
        textarea:focus {
            background: rgba(255,255,255,0.25);
        }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            margin-top: 25px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #ff9900, #ffcc00);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .result {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            background: white;
        }
        .spam {
            color: blue;
        }
        .ham {
            color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Email Detector</h1>
        <form method="POST">
            <textarea name="email_text" placeholder="Enter your email text here...">{{ email_text }}</textarea><br>
            <button type="submit">Check Spam</button>
        </form>

        {% if result %}
        <div class="result {% if result=='Spam' %}spam{% else %}ham{% endif %}">
            Result: {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
