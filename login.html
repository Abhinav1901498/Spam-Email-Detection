<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://blog.ip2location.com/wp-content/uploads/2024/08/ipl-aug-article-img.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

  <!-- Centered login box -->
  <div class="bg-white/20 backdrop-blur-md rounded-lg p-12 w-full max-w-md shadow-lg text-black flex flex-col space-y-6 min-h-[550px]">
    <h2 class="text-3xl font-bold text-center text-pink-600">Login</h2>
    <form class="space-y-4" onsubmit="return loginCheck()">
      <input type="text" id="username" placeholder="Username" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500" required>
      <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500" required>
      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white p-3 rounded-lg font-bold transition">Login</button>
    </form>
    <p class="text-center mt-2 text-white/80">
      <a href="#" class="text-pink-400 hover:text-pink-300">Forgot password?</a>
    </p>
  </div>
</body>
</html>
